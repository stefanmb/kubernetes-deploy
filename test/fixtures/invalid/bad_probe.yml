apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bad-probe
spec:
  replicas: 1
  progressDeadlineSeconds: 30
  template:
    metadata:
      labels:
        name: web
        app: crash-app
    spec:
      containers:
      - name: http-probe
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        readinessProbe:
          httpGet:
            path: "/bad/ping/path"
            port: 80
          initialDelaySeconds: 0
          timeoutSeconds: 1
          failureThreshold: 1
      - name: exec-probe
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["sleep", "8000"]
        readinessProbe:
          exec:
            command:
              - "ls"
              - "/bad/path"
          initialDelaySeconds: 0
          timeoutSeconds: 1
          failureThreshold: 1
      - name: sidecar
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["sleep", "8000"]
        readinessProbe:
          exec:
            command: ["ls", "/"]
          initialDelaySeconds: 1
          periodSeconds: 1
          successThreshold: 1
          failureThreshold: 100
